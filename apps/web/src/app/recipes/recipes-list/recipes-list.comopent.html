<section class="px-6 pt-6 pb-12 md:pt-10 max-w-6xl mx-auto w-full">
  <h2 class="text-2xl md:text-3xl font-normal mb-6" style="font-family: 'Playfair Display', serif">
    Recipes
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 items-stretch">
    @for (recipe of recipes(); track recipe.id) {
    <app-recipe-card [recipe]="recipe" />
    }
  </div>
</section>
