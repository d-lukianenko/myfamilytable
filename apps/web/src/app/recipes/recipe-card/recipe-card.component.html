<article
  class="group flex h-full flex-col overflow-hidden rounded-3xl bg-white ring-1 ring-gray-200/70 shadow-sm transition hover:shadow-md cursor-pointer">
  <div class="relative aspect-[5/3] bg-gray-100">
    <img [src]="recipe.imageUrl" [alt]="recipe.imageAlt || recipe.title" loading="lazy" decoding="async"
      class="absolute inset-0 h-full w-full object-cover transition will-change-transform group-hover:scale-[1.02]" />
  </div>

  <div class="flex flex-1 flex-col p-5">
    <h3 class="font-serif text-2xl leading-snug tracking-tight text-gray-900 line-clamp-2">
      {{ recipe.title }}
    </h3>

    <p class="mt-2 text-base leading-relaxed text-gray-600 line-clamp-3">
      {{ recipe.description }}
    </p>
  </div>
</article>
